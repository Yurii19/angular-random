<div class="home-container">
<mat-card><h3><b>Date:</b> {{date}}</h3></mat-card>

<table mat-table 
[dataSource]="dataSource"
>
<ng-container *ngFor="let currency of columns" [matColumnDef]="currency.columnsDef">
  <th mat-header-cell *matHeaderCellDef> {{currency.header}} </th>
  <td mat-cell *matCellDef="let element"> {{element[currency.columnsDef]}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
